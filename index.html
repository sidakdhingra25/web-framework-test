<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-sub-container">
        <h1 class="login-header">Please Login to Continue</h1>

        <div class="login-inner-container">
          <div class="login-sub-inner-container">
            <div class="login-option-container">
              <button class="login-option-si">Sign In</button>
              <button class="login-option-su">Sign Up</button>
            </div>

            <form class="login-form-container">
              <div class="login-input-container">
                <input type="text" placeholder=" Username or email" />
                <input type="password" placeholder="Password" />
              </div>

              <div class="login-input-below-container">
                <div class="login-input-checkbox-container">
                  <input type="checkbox" />
                  <span>Remember me</span>
                </div>
                <p>Forgot Password</p>
              </div>

              <div class="login-submit-btn">
                <button>Sign In</button>
              </div>
            </form>

            <div class="login-main-divider-container">
              <hr class="login-main-divider" />
            </div>

            <div class="login-provider-container">
              <button>Google</button>
              <button>Facebook</button>
              <button>LinkedIn</button>
              <button>GitHub</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
